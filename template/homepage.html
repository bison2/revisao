{% extends "base.html" %}
{% load static %}

<title>pagina home</title>

{% block base_head %}
<!-- sobreescrevendo o css do bootstrap, para usar o css do static local-->
<link rel="stylesheet" href='{% static "css/main.css" %}'>

{% endblock base_head %}

<!-- usando o context da funcao home_page da views.py-->
{% block content %}
    <div class="text-center" >
        <h1>{{title}}</h1>
        <h2>{{content}}</h2>

        {% if request.user.is_authenticated %}
        <h2>{{premium_content}}</h2>
        {% endif %}
        
<!-- usando no src da img a imagem do static local-->
        <img src="{% static 'img/loja_virtual.jpg' %}" class="img-fluid">
    </div>

{% endblock %}
