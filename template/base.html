<!-- criacao do base.html-->
<!-- configur para ler arquivos estaticos-->
{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Base Template</title>
<!-- inclusao do css, e do bloco base do head-->
        {% include 'base/css.html' %}
        {% block base_head %} {% endblock %}
    </head>

    <body>
 <!-- inclusao da navbar, do bloco content, e do java script-->
        {% include 'base/navbar.html' with nome_da_marca='Loja virtual' %}
        {% block content %} {% endblock %}
        
        {% include 'base/js.html' %}
    </body>
</html>
