{% extends "base.html" %}

{% block content %} 

<div class='text-center'>
    <h1>{{ title }}</h1>
</div>
<div class='container'>
    <div class='row bg-primary'>
        <div class='col text-center'>
            <h2>{{ content }}</h2>
            <div class='col-sm-6 col-12 '>
            <form method='POST'>
                {% csrf_token %}
                {{form}}
                <button type='submit' class='btn btn-success'>Enviar</button>
            </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
